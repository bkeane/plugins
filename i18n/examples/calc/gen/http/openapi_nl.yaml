swagger: "2.0"
info:
    title: CORS Voorbeeld Calc API
    description: Dit is een demonstratie van de vertalings plugin (i18n) van Goa
    version: ""
host: localhost:80
consumes:
    - application/json
    - application/xml
    - application/gob
produces:
    - application/json
    - application/xml
    - application/gob
paths:
    /add/{a}/{b}:
        get:
            tags:
                - calc
            summary: add calc
            description: Tel twee getallen bij elkaar op en retourneerd het resultaat.
            operationId: calc#add
            parameters:
                - name: a
                  in: path
                  required: true
                  type: integer
                - name: b
                  in: path
                  required: true
                  type: integer
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: integer
                        format: int64
            schemes:
                - http
